[package]
name = "wormhole-rs"
version = "0.1.1"
edition = "2021"

[lib]
name = "wormhole_rs"
path = "src/lib.rs"

[[bin]]
name = "wormhole-rs"
path = "src/main.rs"

[[bin]]
name = "onion_sender"
path = "src/bin/onion_sender.rs"
required-features = ["onion"]

[[bin]]
name = "onion_receiver"
path = "src/bin/onion_receiver.rs"
required-features = ["onion"]

[features]
default = []
onion = ["dep:arti-client", "dep:tor-hsservice", "dep:tor-cell", "dep:safelog"]

[dependencies]
iroh = { version = "0.95.1", features = ["discovery-local-network"] }
tokio = { version = "1", features = ["full"] }
clap = { version = "4", features = ["derive"] }
aes-gcm = "0.10"
rand = "0.8"
base64 = "0.22"
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tempfile = "3"
tar = "0.4"
walkdir = "2"
nostr-sdk = "0.44.1"
hex = "0.4"
reqwest = { version = "0.12", features = ["json"] }
futures = "0.3"

# Arti (Tor) - optional, behind feature gate
arti-client = { version = "0.37", features = ["onion-service-service", "tokio"], optional = true }
tor-hsservice = { version = "0.37", optional = true }
tor-cell = { version = "0.37", optional = true }
safelog = { version = "0.7.1", optional = true }

