[package]
name = "wormhole-rs"
version = "0.1.0"
edition = "2021"

[lib]
name = "wormhole_rs"
path = "src/lib.rs"

[[bin]]
name = "wormhole-rs"
path = "src/main.rs"

[dependencies]
iroh = { version = "0.95.1", features = ["discovery-local-network"] }
tokio = { version = "1", features = ["full"] }
clap = { version = "4", features = ["derive"] }
aes-gcm = "0.10"
rand = "0.8"
base64 = "0.22"
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tempfile = "3"
tar = "0.4"
walkdir = "2"

